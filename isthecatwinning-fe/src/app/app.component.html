<div *ngIf="tigerIsWinning(); else elseBlock">
  <h2>Tiger is winning!</h2>
</div>
<ng-template #elseBlock>
  <h2>Tiger is <b>not</b> winning</h2>
  {{firstPlace.name}} is beating {{tigerWoods.name}} by {{differential}} strokes
  <br/><br/>
  btw, tiger's score is {{tigerWoods.displayScore}} and jordo's score is {{jordo.displayScore}}
</ng-template>
